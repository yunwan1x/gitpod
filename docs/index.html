    <link rel="icon" type="image/png" sizes="32x32" href="res/images/linux16.png" />

<!--    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css"/>-->

    <style>

        /*sidebar collapse*/
        .sidebar-nav li {
            position: relative;
            margin: 0;
            cursor: pointer;
            user-select: none;
        }

        .sidebar-nav ul:not(.app-sub-sidebar)>li:not(.file)::before {
            content: '';
            display: block;
            position: absolute;
            top: 11px;
            right: 10px;
            height: 7px;
            width: 7px;
            border-right: 1px solid var(--theme-color);
            border-bottom: 1px solid var(--theme-color);
            transform: rotate(-45deg);
            transition: transform .1s
        }

        .sidebar-nav ul:not(.app-sub-sidebar)>li.open::before {
            transform: rotate(45deg)
        }

        .sidebar-nav ul:not(.app-sub-sidebar)>li.collapse::before {
            transform: rotate(-45deg)
        }
        /*sidebar collapse*/


        @media screen and (max-width: 500px) {
            .markdown-section {
               max-width: initial;
            }
        }
        .markdown-section code {
            font-weight: 400;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        /*::-webkit-scrollbar-thumb{*/
        /*    background: var(--theme-color) !important;*/
        /*}*/
        :root {
            --docsifytabs-border-color: #ededed;
            --docsifytabs-tab-highlight-color: var(--theme-color, #42b983);
            --theme-color: #42b983;
            /* Reduce the font size */
            --base-font-size: 14px;
            /* Change the theme color hue */
            --theme-hue: 325;
        }
    </style>
</head>
<body>
<div id="app">加载中...</div>
<script>
    window.$docsify = {
        alias: {
            // '/foo/(.*)': '/bar/$1',
            // '/zh-cn/changelog': '/changelog',
            // '/changelog':
            //     'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG',
            // '/.*/_sidebar.md': './docs/_sidebar.md',
        },
        // homepage:'https://raw.githubusercontent.com/docsifyjs/docsify/master/README.md',
        name: "Playground &#128175;",
        nameLink: "https://yunwan1x.github.io/",
//         repo: "yunwan1x/gitpod",
        // auto2top: true,
        loadSidebar: true,
        // basePath: '/docs',
        relativePath:false,
        executeScript: true,
        loadNavbar: true,
        hideSidebar: false,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 0,
        // routerMode: 'history',
        search: {
            noData: {
                '/': '没有结果!',
            },
            depth: 6,
            paths: 'auto',
            placeholder: {
                '/': '搜索',
            },
        },
        pagination: {
            previousText: "上一章节",
            nextText: "下一章节",
        },
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (content) {
                    const en = vm.route.file.indexOf("README_EN") > -1;
                    let githubUrl;
                    if (/githubusercontent\.com/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace("raw.githubusercontent.com", "github.com")
                            .replace(/\/main/, "/blob/main");
                    } else {
                        githubUrl = "https://github.com/yunwan1x/playground/blob/master/docs/" + vm.route.file;
                        url = "https://yunwan1x.github.io/edit.html#repo=playground&path=docs/" + vm.route.file;

                    }

                    const github = `[GitHub](${githubUrl})`;
                    const candyEdit=`[candyEdit](${url})`
                    const editHtml = `:memo: 在 ${candyEdit} 编辑 / 在 ${github} 编辑 \n\n`;


                    if (vm.route.path == "/") {
                        return editHtml + content;
                    }

                    return editHtml + content + `\n` ;
                });

                hook.afterEach(function (html) {
                    const footer = [
                        "<footer>",
                        '<span>Copyright © 2018-2021 <a href="https://github.com" target="_blank">github</a>. All rights reserved.',
                        "</footer>",
                    ].join("");
                    return html + footer;
                });
            },

        ],
        tabs: {
            persist    : true,      // default
            sync       : true,      // default
            theme      : 'material', // default
            tabComments: true,      // default
            tabHeadings: true       // default
        },
        'flexible-alerts': {
            note: {
                label: "提示"
            },
            tip: {
                label: "成功"
            },
            warning: {
                label: "警告"
            },
            attention: {
                label: "危险"
            }
        },


    };
</script>
