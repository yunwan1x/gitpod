<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="My Document">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />








    <style>
        .markdown-section code {
            font-weight: 400;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-thumb{
            background: var(--theme-color) !important;
        }
        :root {
            --docsifytabs-border-color: #ededed;
            --docsifytabs-tab-highlight-color: var(--theme-color, #42b983);
            --theme-color: #42b983;

            /* Reduce the font size */
            --base-font-size: 14px;
            /* Change the theme color hue */
            --theme-hue: 325;

        }
    </style>
</head>
<body>
<div id="app">加载中...</div>
<script>
    window.$docsify = {

        name: "Playground &#128175;\n",
        repo: "yunwan1x/gitpod",
        // auto2top: true,
        loadSidebar: true,
        basePath: '/',
        executeScript: true,
        loadNavbar: true,
        hideSidebar: false,
        mergeNavbar: true,
        maxLevel: 4,
        subMaxLevel: 2,
        routerMode: 'history',
        search: {
            noData: {
                '/': '没有结果!',
            },
            paths: 'auto',
            placeholder: {
                '/': '搜索',
            },
            pathNamespaces: ["/"]
        },
        pagination: {
            previousText: "上一章节",
            nextText: "下一章节",
        },
        plugins: [
            function (hook, vm) {
                hook.beforeEach(function (content) {
                    const en = vm.route.file.indexOf("README_EN") > -1;
                    if (/githubusercontent\.com/.test(vm.route.file)) {
                        url = vm.route.file
                            .replace("raw.githubusercontent.com", "github.com")
                            .replace(/\/main/, "/blob/main");
                    } else {
                        url = "https://github.com/yunwan1x/gitpod/blob/master/docs" + vm.route.file;
                    }

                    const github = `[GitHub](${url})`;

                    const editHtml = en
                        ? `:memo: Edit on ${github} \n`
                        : `:memo: 在 ${github} 编辑\n`;

                    if (vm.route.path == "/") {
                        return editHtml + content;
                    }

                    return editHtml + content + `\n` ;
                });

                hook.afterEach(function (html) {
                    const footer = [
                        "<footer>",
                        '<span>Copyright © 2018-2021 <a href="https://github.com" target="_blank">github</a>. All rights reserved.',
                        "</footer>",
                    ].join("");
                    return html + footer;
                });
            },
        ],
        tabs: {
            persist    : true,      // default
            sync       : true,      // default
            theme      : 'material', // default
            tabComments: true,      // default
            tabHeadings: true       // default
        },
        'flexible-alerts': {
            note: {
                label: "Hinweis"
            },
            tip: {
                label: "Tipp"
            },
            warning: {
                label: "Warnung"
            },
            attention: {
                label: "Achtung"
            }
        },
        themeable: {
            readyTransition : true, // default
            responsiveTables: true  // default
        },
        vueComponents: {
            'button-counter': {
                template: `
        <button @click="count += 1">
          You clicked me {{ count }} times
        </button>
      `,
                data() {
                    return {
                        count: 0,
                    };
                },
            },
        },
    };
</script>

<script>
    if (typeof navigator.serviceWorker !== 'undefined') {
        navigator.serviceWorker.register('sw.js')
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2.1.1/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-nginx.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>

<!--toc plugin-->
<script src="https://cdn.jsdelivr.net/npm/docsify-plugin-flexible-alerts@1.1.0/dist/docsify-plugin-flexible-alerts.min.js"></script>



<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/external-script.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>

</body>
</html>
